<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>Translate</title>
    <style>

    </style>
</head>

<body>

    <div class="counter">
        <div class="header">
            <div class="img">
                <img src="./images/lagatip.svg" width="32" height="36" alt="Lagatip image">
            </div>
            <div class="curry">
                <select class="select" id="font-select">
                    <option value="Arial">Sans Serif</option>
                    <option value="Georgia">Serif</option>
                    <option value="Courier New">Monospace</option>
                </select>
                <div class="toggle">
                    <div class="moon">
                        <img src="./images/oy.svg" id="image-dark" alt="Moon Image">
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="search-container">
                <input type="search" id="word-input" class="search-input" placeholder="Enter a word">
                <button id="search-btn" class="search-btn"><img src="./images/seach.svg" alt=""></button>
            </div>
            <div id="result" class="result"></div>
        </div>
    </div>

    <script src="./app/main.js"></script>
</body>

</html>
